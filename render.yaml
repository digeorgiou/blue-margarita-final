services:
  - type: web
    name: bluemargarita-backend
    env: java
    buildCommand: cd backend && ./gradlew clean build -x test
    startCommand: cd backend && java -Dserver.port=$PORT -jar build/libs/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production

  - type: static
    name: bluemargarita
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: bluemargarita-db
    databaseName: bluemargaritadb
    user: bluemargarita_user
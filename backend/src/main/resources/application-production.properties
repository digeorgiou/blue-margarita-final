# Database Configuration for PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Build the URL from individual components
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bluemargaritadb}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Application name
spring.application.name=bluemargarita

# JWT Configuration
jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=10800000

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:https://bluemargarita-frontend.onrender.com}

# Security Configuration
spring.security.require-ssl=true

# MINIMAL SQL INITIALIZATION - Just create admin user
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql/production-init.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=postgresql
spring.sql.init.continue-on-error=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Athens

# Production settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Production Logging
logging.level.org.springframework.security=WARN
logging.level.gr.aueb.cf.bluemargarita=INFO
logging.level.root=WARN

# Disable Swagger in production (security)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Error Handling (minimal for production)
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
# Local PostgreSQL for testing
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/bluemargaritadb_test
spring.datasource.username=test_user
spring.datasource.password=test123
spring.jpa.hibernate.ddl-auto=create-drop

# Run SQL AFTER Hibernate creates tables
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql/production-init.sql
spring.jpa.defer-datasource-initialization=true  # This is the key line!

# Enable more detailed logging
logging.level.org.springframework.security=DEBUG
logging.level.sql=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG

# CORS for local testing
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173


## DATABASE CONNECTION ##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:bluemargaritadb}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Europe/Athens&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:springuser}
spring.datasource.password=${MYSQL_PASSWORD:12345}

## CORS CONFIGURATION FOR DEVELOPMENT ##
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

## SPRINGDOC OPENAPI CONFIGURATION (Development/Testing Only) ##
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

## LOGGING (Minimal for Development) ##
logging.level.gr.aueb.cf.bluemargarita=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN

## JACKSON CONFIGURATION ##
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Athens

## ERROR HANDLING ##
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param


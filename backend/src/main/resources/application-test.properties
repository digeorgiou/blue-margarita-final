## DATABASE CONNECTION ##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:bluemargaritadb}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Europe/Athens&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true

spring.datasource.username=${MYSQL_USER:springuser}
spring.datasource.password=${MYSQL_PASSWORD:12345}

## JPA/HIBERNATE CONFIGURATION ##
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

## CORS CONFIGURATION FOR DEVELOPMENT ##
# Override CORS origins for development environment
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

## SPRINGDOC OPENAPI CONFIGURATION ##
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

## DEVELOPMENT SPECIFIC SETTINGS ##
# Enhanced logging for development
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.gr.aueb.cf.bluemargarita=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security settings for development
spring.security.require-ssl=false

# Jackson configuration for better JSON handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Athens
spring.jackson.serialization.indent-output=true

# Server configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

## SQL DATA INITIALIZATION ##
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql/delete.sql,classpath:sql/01users.sql,classpath:sql/02locations.sql,\
  classpath:sql/03categories.sql,classpath:sql/04procedures.sql,classpath:sql/05materials.sql,\
  classpath:sql/06suppliers.sql,classpath:sql/07customers.sql,classpath:sql/08products.sql,\
  classpath:sql/09product_material.sql,classpath:sql/10procedure_product.sql, classpath:sql/11sales.sql,\
  classpath:sql/12purchases.sql,classpath:sql/13expenses.sql,classpath:sql/14purchase_material.sql,classpath:sql/15sale_product.sql

spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=false

## JWT CONFIGURATION FOR TESTING ##
# Shorter expiration for development/testing (1 hour)
jwt.expiration=3600000

## DEVELOPMENT TOOLS ##
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

## CONNECTION POOL SETTINGS ##
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
